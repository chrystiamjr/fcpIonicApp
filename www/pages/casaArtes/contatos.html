<ion-view view-title="Casa das Artes">

  <!-- Botao esquerdo -->
  <ion-nav-buttons side="left">
    <button class="button" ng-click="goBack()">
      <i class="ion-home" style="font-size: 30px;"></i>
    </button>
  </ion-nav-buttons>

  <div class="bar bar-dark bar-subheader">
    <h2 class="title">Contatos</h2>
  </div>

  <ion-content class="padding has-subheader">

    <div class="card" style="margin-top:0px">
      <div class="item item-divider">
        Telefone: (91) 4006-2900
      </div>
      <div class="item item-text">
        Email: casadasartes.fcp@gmail.com
      </div>
    </div>


    <div class="list">
      <div class="card padding">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Assunto:</span>
          <input type="text" ng-model="mail.assunto" placeholder="Insira o assunto de sua mensagem">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Mensagem:</span>
          <textarea type="text" ng-model="mail.mensagem" placeholder="Insira aqui sua mensagem" rows="7"></textarea>
        </label>
        <button type="submit" ng-click="enviarEmail(mail)" class="button button-raised button-positive button-full ink">Enviar</button>
      </div>
    </div>

  </ion-content>
</ion-view>
